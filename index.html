<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    1
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title></title>
  </head>
  <body>
    <div id="start-wrapper" class="start">
      <div>
        <button type="button" id="startButton" >START</button>
      </div>
    </div>
    <div id="game-wrapper" style="display: none;">
      <div class="attack-buttons">
        <ul>
          <li>
            <button type="button" id="attackButton">ATTACK</button>
          </li>
          <li>
            <button type="button" name="heal">HEAL</button>
          </li>
          <li>
            <button type="button" name="quit">QUIT</button>
          </li>
        </ul>
        <p id="health-message"></p>
      </div>
      <div class="bottom-box">
        <div class="player-name">
          <p id="player-name">Name</p>
        </div>
        <div class="stats">
          <h1>Player Status</h1>
          <div>
            <ul class="progress-bars">
              <li>
                <p>Health</p>
                <progress value="40" max="40" class="playerHealth">Health</progress>
              </li>
              <li>
                <p>Heal Count</p>
                <progress value="22" max="100">Heal Count</progress>
              </li>
              <li>
                <p>Wins</p>
                <progress value="22" max="100">Wins</progress>
              </li>
          </ul>
          <div class="player-name">
            <p id="enemy-name">Name</p>
          </div>
          <h1>Enemy Status</h1>
          <progress value="22" max="100">Health</progress>
        </div>
      </div>
    </div>
  </body>
</html>
